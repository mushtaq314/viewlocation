<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Location</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .card-container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .card-container img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .location-card {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            color: #333;
        }

        .location-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .location-card a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com/maps/dir//MH7V%2B2MP+Yash+Lawns,+wakadi,+Shrirampur-Shirdi,+Wakadi,+Maharashtra+413719/" 
               target="_blank" style="justify-content:center; display: flex;"> <div class="card-container" style="position: relative;">
        <!-- Responsive GIF -->
        <img src="Invitation-image.gif" alt="Invitation GIF" id="invitationGIF">
		 
        <!-- Location Card -->
        <!-- <div class="location-card" id="locationCard">
            <p>We invite you to join our engagement ceremony! Celebrate with us at:</p>
            <p><strong>Yash Lawns, Wakadi</strong></p>
           View Location
        </div> -->
    </div></a>

    <script>
        document.getElementById('invitationGIF').addEventListener('click', function () {
            document.getElementById('locationCard').style.display = 'block';
        });
    </script>
</body>
</html>
